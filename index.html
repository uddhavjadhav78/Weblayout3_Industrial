<!DOCTYPE html>
<html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>webpage3</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
                integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="./assets/css/style.css">
        </head>

        <body>
            <!-- header section start -->
            <header>
                <h2>INDUSTRIAL 
                    <span style="font-size: 15px;">Integrated Solution Proven Results.</span>
                </h2>
                <h2><i class="fa-solid fa-phone"></i> QUESTIONS?CALL
                    <span style="color: #17BBDE; font-weight: normal;">1-800-256-9802</span>
                </h2>
            </header>
            <!-- /header section end -->

            <!-- banner section start -->
            <section class="banner">
                <main>
                    <h1>A Complete Line of
                        <span >INDUSTRIAL</span>
                        SAFETY PRODUCTS
                    </h1>
                </main>
                <aside>
                  <form>
                    
                    <table>
                        <tr>
                            <td colspan="2"><h2>CONTACT US TODAY</h2></td>
                        </tr>
                        <tr>
                            <td style="padding-right: 7px;"><input type="text" placeholder="FIRST NAME"></td>
                            <td><input type="text" placeholder="LAST NAME"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="text" placeholder="COMPANY NAME"></td>
                        </tr>
                        <tr>
                            <td   style="padding-right: 7px;"><input type="email" placeholder="EMAIL"></td>
                            <td><input type="text" placeholder="PHONE"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea style="height: 150px;"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit" style="background: #03FFFF;">SUBMIT</button></td>
                        </tr>
                    </table>
                  </form>
                </aside>
            </section>
            <!-- /banner section end -->

            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
            <script src="./assets/js/script.js"></script>
        </body>


</html>
